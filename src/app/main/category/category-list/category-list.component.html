<div class="main-content">
  <div class="container-fluid">

    <div class="button-group text-right">
      <button type="button" class="btn btn-primary btn-success" [routerLink]="['/main/category/category-manage',-1]">Add Category</button>
    </div>
    
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Category List</h4>
                      <p class="card-category">List of all Categories</p>
                  </div>
                  <div class="card-body">
                    <div class="col-md-3" style="float: right;">
                      <mat-form-field>
                        <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Search">
                      </mat-form-field>
                    </div>

                    <table mat-table [dataSource]="dataSource" matSort >
                      <!-- Last Name Column -->
                      <ng-container matColumnDef="lastName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                      </ng-container>

                      <!-- emailId Column -->
                      <ng-container matColumnDef="emailId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> emailId </th>
                        <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
                      </ng-container>  
                      
                      <!-- Edit Column -->
                      <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                        <td mat-cell *matCellDef="let element"> 
                          <a class="nav-link" [routerLink]="['/main/category/category-manage',element.id]">
                            <i class="material-icons">edit</i>
                          </a>
                        </td>
                      </ng-container>

                      <!-- Delete Column -->
                      <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
                        <td mat-cell *matCellDef="let element"> 
                          <a class="nav-link" [routerLink]="main/dashboard">
                            <i class="material-icons">delete</i>
                          </a>
                        </td>
                      </ng-container>


                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
