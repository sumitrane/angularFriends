<div class="main-content">
  <div class="container-fluid">

    <div class="row mat-elevation-z8">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">Users List</h4>
            <p class="card-category"> List of all users</p>
          </div>
          <div class="card-body">
            <div class="col-md-3" style="float: right;">
              <mat-form-field>
                <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Search">
              </mat-form-field>
            </div>
            <div class="table-responsive">
              <table mat-table [dataSource]="dataSource" matSort >

                <!-- First Name Column -->
                <ng-container matColumnDef="firstName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                </ng-container>

                <!-- Last Name Column -->
                <ng-container matColumnDef="lastName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                </ng-container>

                <!-- emailId Column -->
                <ng-container matColumnDef="emailId">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> emailId </th>
                  <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
                </ng-container>

                <!-- Contact Number Column -->
                <ng-container matColumnDef="contactNumber">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Number </th>
                  <td mat-cell *matCellDef="let element"> {{element.contactNumber}} </td>
                </ng-container>

                <!-- status Column -->
                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                  <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
            </div>
          </div>
        </div>
      </div>

    </div>




  </div>
