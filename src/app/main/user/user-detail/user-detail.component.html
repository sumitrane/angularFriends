<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Details of User Profile</h4>
                      <p class="card-category">user profile</p>
                  </div>
                  <div class="card-body">

                        <div class="form-group row">
                          <label class="col-xl-4 col-lg-4 col-form-label">First Name</label>
                          <div class="col-xl-4 col-lg-4" >
                            {{user.firstName}}
                          </div>
                        </div>
                        
                        <div class="form-group row">
                          <label class="col-xl-4 col-lg-4 col-form-label">Middle Name</label>
                          <div class="col-xl-4 col-lg-4" >
                            {{user.middleName}}
                          </div>
                        </div>
                        
                        <div class="form-group row">
                          <label class="col-xl-4 col-lg-4 col-form-label">Last Name</label>
                          <div class="col-xl-4 col-lg-4" >
                            {{user.lastName}}
                          </div>
                        </div>

                        <div class="form-group row">
                          <label class="col-xl-4 col-lg-4 col-form-label">Email Id</label>
                          <div class="col-xl-4 col-lg-4" >
                            {{user.emailId}}
                          </div>
                        </div>
                        
                        <div class="form-group row">
                          <label class="col-xl-4 col-lg-4 col-form-label">Contact Number</label>
                          <div class="col-xl-4 col-lg-4" >
                            {{user.contactNumber}}
                          </div>
                        </div>

                        <div class="form-group row">
                          <label class="col-xl-4 col-lg-4 col-form-label">Status</label>
                          <div class="col-xl-4 col-lg-4" >
                            {{user.status}}
                          </div>
                        </div>

                        <div class="form-group row">
                          <label class="col-xl-4 col-lg-4 col-form-label">Devices</label>
                          <div class="col-xl-4 col-lg-4" >
                            {{user.devices}}
                          </div>
                        </div>

                        <div class="form-group row">
                          <label class="col-xl-4 col-lg-4 col-form-label">Addresses</label>
                          <div class="col-xl-4 col-lg-4" >
                            {{user.addresses}}
                          </div>
                        </div>
                        
                        

                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
